
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADS GROWTH - Dashboard 2026</title>
    <!-- Tailwind CDN para garantir que o layout funcione instantaneamente no preview -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#050508',
              surface: '#0d0d1a',
              brand: {
                blue: '#1d90ff',
                dark: '#0a192f',
              },
              primary: '#1d90ff',
              secondary: '#ffffff',
              accent: '#1d90ff',
            },
            boxShadow: {
              'neon': '0 0 15px rgba(29, 144, 255, 0.4), 0 0 30px rgba(29, 144, 255, 0.2)',
              'card': '0 10px 30px -10px rgba(0, 0, 0, 0.7)',
              'glow': '0 0 20px rgba(29, 144, 255, 0.3)'
            }
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply bg-[#050508] text-slate-200;
          font-family: 'Inter', sans-serif;
        }
      }
      @layer components {
        .bg-gradient-brand {
          background: radial-gradient(circle at top right, rgba(29, 144, 255, 0.08), transparent 40%),
                      radial-gradient(circle at bottom left, rgba(29, 144, 255, 0.05), transparent 40%);
        }
        .shadow-glow {
          box-shadow: 0 0 15px currentColor;
        }
      }
    </style>
    <!-- ImportMap para resolução de módulos no navegador -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.0.0",
    "react-dom": "https://esm.sh/react-dom@^19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.0.0/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "recharts": "https://esm.sh/recharts@^2.15.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.0",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^2.5.4",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
  </head>
  <body class="bg-gradient-brand">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
